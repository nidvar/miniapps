<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mini Apps</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Small Apps / Scrap functions</h1>

    <div class='mycontainer'>
        <h4>Simple Dice Roll Game</h4>
        <p id='a1Score'>Winner is:</p>
        <div id='diceBox'>
            <div class='a1Dice'>
                <img class='a1DiceImage' id='a1DiceOne' src='images/dice1.png'>
                <p>Player 1</p>
            </div>
            <div class='a1Dice'>
                <img class='a1DiceImage' id='a1DiceTwo' src='images/dice1.png'>
                <p>Player 2</p>
            </div class='a1Dice'>
        </div>
        
        <button id='a1DiceButton'>ROLL DICE</button>
    </div>

<div class='line'></div>

















    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src='script.js'></script>
</body>
</html>
